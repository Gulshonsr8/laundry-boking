<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Our Laundry Service</h1>
    </header>

    <section>
        <h2>Choose Clothes for Laundry</h2>
        <form id="laundryForm">
            <label>
                <input type="checkbox" name="clothes" value="Shirt"> Shirt
            </label>
            <label>
                <input type="checkbox" name="clothes" value="Pants"> Pants
            </label>
            <label>
                <input type="checkbox" name="clothes" value="Jacket"> Jacket
            </label>
            <label>
                <input type="checkbox" name="clothes" value="Saree"> Saree
            </label>
            
            <h3>Enter Your Details</h3>
            <input type="text" id="customerName" placeholder="Your Name" required>
            <input type="tel" id="customerPhone" placeholder="Your WhatsApp Number" required>
            
            <button type="button" onclick="sendWhatsAppOrder()">Place Order</button>
        </form>
    </section>

    <script src="script.js"></script>

</body>
</html>
